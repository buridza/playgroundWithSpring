<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</head>
<body>
    <form th:action="@{/registration}" method="post" th:object="${accountUser}">
        <label for="name">Name</label>
        <input id="name" type="text" th:field="*{name}"><br>
        <label for="login">login</label>
        <input id="login" type="text" th:field="*{login}"><br>
        <label for="password">password</label>
        <input id="password"type="password" th:field="*{password}"><br>
        <label for="email">email</label>
        <input id="email" type="email" th:field="*{email}"><br>
        <label for="name">Name</label>
       <!-- <input type="datetime-local" th:field="*{dateOfBirthday}"><br>-->
        <label for="date">date</label>
        <input id="date" type="date" name="date"><br>
        <label for="city">city</label>
        <input id="city" type="text" th:field="*{address.city}"><br>
        <label for="street">street</label>
        <input id="street" type="text" th:field="*{address.street}"><br>
        <label for="apartment">apartment</label>
        <input id="apartment" type="number" th:field="*{address.apartment}"><br>
        <label for="house">house</label>
        <input id="house" type="number" th:field="*{address.house}"><br>
        <label for="language">language</label>
        <select id="language" th:field="*{language}">
            <option  th:each=" lang : ${languageList}"
                     th:text="${lang}"
                     th:value="${lang}"></option>
        </select><br>
        <button type="submit">Registration</button>
    </form>
</body>
</html>
