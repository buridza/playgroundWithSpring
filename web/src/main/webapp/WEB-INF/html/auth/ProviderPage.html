<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>${user.name}</title>
    <th:block th:replace="fragments/header :: enableBoot"/>
</head>
<body>
<div th:replace="fragments/header :: header"></div>
    <table>
        <tr>
            <td th:text="${provider.name}">
            </td>
            <td th:text="${provider.email}">
            </td>
            <td th:text="${provider.address}">
            </td>
            <td th:text="${provider.password}">
            </td>
            <td th:text="${provider.login}">
            </td>
            <td th:text="${provider.requisites}">
            </td>
        </tr>
    </table>
</body>
</html>
