<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit</title>
    <th:block th:replace="fragments/header :: enableBoot"/>

</head>
<body>
<div th:replace="fragments/header :: header"></div>

    <form action="/EditProvider" method="post" th:object="${provider}">
        <label for="login">Новый логин</label>
        <input id="login" type="text" name="login" th:field="*{login}">
        <button type="submit">Редактировать</button>
    </form>
</body>
</html>
