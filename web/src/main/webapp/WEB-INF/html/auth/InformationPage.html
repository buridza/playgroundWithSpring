<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Information Page</title>
</head>
<body>
    Ваша страница была успешно удалена! При желании восстановить обратитесь к администратору
    <form th:if="${#strings.equalsIgnoreCase(#httpSession.getAttribute('user').status, 'active')}" action="/DeleteAccount" method="post">
        <input type="hidden"
               th:name="${_csrf.parameterName}"
               th:value="${_csrf.token}"/>
        <button type="submit">Удалить</button>
    </form>
    <form th:if="${#strings.equalsIgnoreCase(#httpSession.getAttribute('user').status, 'deleted')}" action="/Reestablish" method="post">
        <input type="hidden"
               th:name="${_csrf.parameterName}"
               th:value="${_csrf.token}"/>
        <button type="submit">Восстановить</button>
    </form>
</body>
</html>
