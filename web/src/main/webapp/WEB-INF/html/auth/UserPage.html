<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${user.name}"></title>
    <link rel="stylesheet" type="text/css" href="../anonymous/resources/css/bootstrap-grid.css">
    <link rel="stylesheet" type="text/css" href="../anonymous/resources/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="../anonymous/resources/css/bootstrap-reboot.css">
    <link rel="stylesheet" type="text/css" href="../anonymous/resources/css/bootstrap-grid.css.map">
    <script src="../anonymous/resources/js/bootstrap.js"></script>
    <script src="../anonymous/resources/js/bootstrap.bundle.js"></script>
    <script src="../anonymous/resources/js/bootstrap.bundle.js.map"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <form th:action="@{logout}" method="post">
        <button type="submit">Выйти</button>
    </form>
</head>
<body>
<div class="container text-center">


    <form action="/edit" class="form-horizontal" role="form" method="GET">
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <h2>Пользователь </h2><h2 th:text="${user.name}"></h2>
                <hr>
            </div>
        </div>

        <div class="row">
        <div class="col-md-3 field-label-responsive">
            <label for="login">Логин</label>
        </div>
        <div class="col-md-6">
            <div class="form-group">
                <div class="input-group">
                    <div class="input-group-addon" style="width: 1.6rem"></i></div>
                    <input type="text" name="login" class="form-control" id="login"   disabled th:value="${user.login}">
                </div>
            </div>
        </div>
        </div>

        <div class="row">
            <div class="col-md-3 field-label-responsive">
                <label for="date">Дата рождения</label>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <div class="input-group">
                        <div class="input-group-addon" style="width: 1.6rem"></i></div>
                        <input type="text" name="date" class="form-control" id="date"   disabled th:value="${user.dateOfBirthday}">
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-3 field-label-responsive">
                <label for="city">Город</label>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <div class="input-group">
                        <div class="input-group-addon" style="width: 1.6rem"></i></div>
                        <input type="text" name="city" class="form-control" id="city"   disabled th:value="${user.address.city}">
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-3 field-label-responsive">
                <label for="home">Дом</label>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <div class="input-group">
                        <div class="input-group-addon" style="width: 1.6rem"></i></div>
                        <input type="text" name="home" class="form-control" id="home"   disabled th:value="${user.address.house}">
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-3 field-label-responsive">
                <label for="street">Улица</label>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <div class="input-group">
                        <div class="input-group-addon" style="width: 1.6rem"></i></div>
                        <input type="text" name="street" class="form-control" id="street"   disabled th:value="${user.address.street}">
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-3 field-label-responsive">
                <label for="apartment">Квартира</label>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <div class="input-group">
                        <div class="input-group-addon" style="width: 1.6rem"></i></div>
                        <input type="text" name="apartment" class="form-control" id="apartment"   disabled th:value="${user.address.apartment}">
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-3 field-label-responsive">
                <label for="email">Почта</label>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <div class="input-group">
                        <div class="input-group-addon" style="width: 1.6rem"></i></div>
                        <input type="text" name="email" class="form-control" id="email"   disabled th:value="${user.email}">
                    </div>
                </div>
            </div>
        </div>

            <h3>Заказанная игра</h3>
            <hr>
            <ul class="list-unstyled text-center" th:each="game: ${user.games}">
                <li th:text="${game.name}"></li>
            </ul>
            <hr>

        <div class="row text-center">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <button type="submit" class="btn btn-success"></i>Редактировать</button>
            </div>
        </div>
    </form>
</div>




</body>
</html>
