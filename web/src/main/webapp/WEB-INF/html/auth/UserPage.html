<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${user.name}"></title>
    <th:block th:replace="fragments/header :: enableBoot"/>
</head>
<body>
<div th:replace="fragments/header :: header"></div>
<div class="container text-center">
    <form action="/edit" class="form-horizontal" role="form" method="GET">
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <h2>Пользователь </h2>
                <h2 th:text="${user.name}"></h2>
                <hr>
            </div>
        </div>

        <div class="row">
            <div class="col-md-3 field-label-responsive">
                <label for="login">Логин</label>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <div class="input-group">
                        <div class="input-group-addon" style="width: 1.6rem"></i></div>
                        <input type="text" name="login" class="form-control" id="login" disabled
                               th:value="${user.login}">
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-3 field-label-responsive">
                <label for="date">Дата рождения</label>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <div class="input-group">
                        <div class="input-group-addon" style="width: 1.6rem"></i></div>
                        <input type="text" name="date" class="form-control" id="date" disabled
                               th:value="${user.dateOfBirthday}">
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-3 field-label-responsive">
                <label for="city">Город</label>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <div class="input-group">
                        <div class="input-group-addon" style="width: 1.6rem"></i></div>
                        <input type="text" name="city" class="form-control" id="city" disabled
                               th:value="${user.address.city}">
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-3 field-label-responsive">
                <label for="home">Дом</label>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <div class="input-group">
                        <div class="input-group-addon" style="width: 1.6rem"></i></div>
                        <input type="text" name="home" class="form-control" id="home" disabled
                               th:value="${user.address.house}">
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-3 field-label-responsive">
                <label for="street">Улица</label>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <div class="input-group">
                        <div class="input-group-addon" style="width: 1.6rem"></i></div>
                        <input type="text" name="street" class="form-control" id="street" disabled
                               th:value="${user.address.street}">
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-3 field-label-responsive">
                <label for="apartment">Квартира</label>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <div class="input-group">
                        <div class="input-group-addon" style="width: 1.6rem"></i></div>
                        <input type="text" name="apartment" class="form-control" id="apartment" disabled
                               th:value="${user.address.apartment}">
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-3 field-label-responsive">
                <label for="email">Почта</label>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <div class="input-group">
                        <div class="input-group-addon" style="width: 1.6rem"></i></div>
                        <input type="text" name="email" class="form-control" id="email" disabled
                               th:value="${user.email}">
                    </div>
                </div>
            </div>
        </div>

        <h3>Заказанная игра</h3>
        <hr>
        <ul class="list-unstyled text-center" th:each="game: ${user.games}">
            <li th:text="${game.name}"></li>
        </ul>
        <hr>

        <div class="row text-center">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <button type="submit" class="btn btn-success"></i>Редактировать</button>
            </div>
        </div>
    </form>
</div>


</body>
</html>
