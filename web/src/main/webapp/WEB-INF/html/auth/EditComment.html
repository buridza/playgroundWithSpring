<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Comment</title>
    <th:block th:replace="fragments/header :: enableBoot"/>

</head>
<body>
<div th:replace="fragments/header :: header"></div>
        <form action="/editComment" method="post" th:object="${newComment}">
            <span th:text="${commentId}"></span>
            <input type="hidden" th:value="${commentId}" name = "id">
            <label for="newComment">Новый комментарий</label>
            <input type="text" name="newComment" id="newComment" th:field="*{message}" maxlength="200">
            <button type="submit">Сохранить</button>
            <input type="hidden"
                   th:name="${_csrf.parameterName}"
                   th:value="${_csrf.token}"/>
        </form>
</body>
</html>
