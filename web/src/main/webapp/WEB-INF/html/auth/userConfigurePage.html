<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${user.name}"></title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</head>
<body>
<form th:action="/edit/${user.id}" method="post" >
    <label for="name">Name</label>
    <input type="text" id="name" th:text="${user.name}" th:value="${user.name}"  name="name"/><br>

    <label for="login">login</label>
    <input type="text" id="login" th:text="${user.login}" th:value="${user.login}"  name="login"/><br>

    <label for="dateOfBirthday">dateOfBirthday</label>
    <input type="date" id="dateOfBirthday" th:text="${user.dateOfBirthday}" th:value="${user.dateOfBirthday}" name="dateOfBirthday"/><br>

    <label for="city">city</label>
    <input type="text" id="city" th:text="${user.address.city}" th:value="${user.address.city}"  name="address.city"/><br>

    <label for="house">house</label>
    <input type="text" id="house" th:text="${user.address.house}" th:value="${user.address.house}" name="address.house"/><br>

    <label for="street">street</label>
    <input type="text" id="street" th:text="${user.address.street}" th:value="${user.address.street}" name="address.street"/><br>

    <label for="apartment">apartment</label>
    <input type="text" id="apartment" th:text="${user.address.apartment}" th:value="${user.address.apartment}"  name="address.apartment"/><br>

    <label for="email">email</label>
    <input type="email" id="email" th:text="${user.email}" th:value="${user.email}"  name="email"/><br>
    <input  type = "hidden"
            th:name = "${_csrf.parameterName}"
            th:value = "${_csrf.token}" />
    <button type="submit">Сохранить изменения</button>
</form>
</body>
</html>
