<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${user.name}"></title>
</head>
<body>
<form action="/edit" method="post" th:object="${}">
    <label for="name">Name</label>
    <input type="text" id="name" th:text="${user.name}" th:value="${user.name}" name="name"/>

    <label for="login">login</label>
    <input type="text" id="login" th:text="${user.login}" th:value="${user.login}" name="login"/>

    <label for="dateOfBirthday">dateOfBirthday</label>
    <input type="date" id="dateOfBirthday" th:text="${user.dateOfBirthday}" th:value="${user.dateOfBirthday}" name="dateOfBirthday"/>

    <label for="city">city</label>
    <input type="text" id="city" th:text="${user.address.city}" th:value="${user.address.city}" name="city"/>

    <label for="house">house</label>
    <input type="text" id="house" th:text="${user.address.house}" th:value="${user.address.house}" name="house"/>

    <label for="street">street</label>
    <input type="text" id="street" th:text="${user.address.street}" th:value="${user.address.street}" name="street"/>

    <label for="apartment">apartment</label>
    <input type="text" id="apartment" th:text="${user.address.apartment}" th:value="${user.address.apartment}" name="apartment"/>

    <label for="email">email</label>
    <input type="email" id="email" th:text="${user.email}" th:value="${user.email}" name="email"/>

    <input  type = "hidden"
            th:name = "${_csrf.parameterName}"
            th:value = "${_csrf.token}" />
    <button type="submit">Сохранить изменения</button>
</form>
</body>
</html>
