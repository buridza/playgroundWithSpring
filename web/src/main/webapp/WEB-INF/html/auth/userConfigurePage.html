<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${user.name}"></title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>
<body>
<form action="/edit" method="post" th:object="${changeUser}">
    <label for="name">Name</label>
    <input type="text" id="name" th:text="${user.name}" th:value="${user.name}" th:field="*{name}" name="name"/><br>

    <label for="login">login</label>
    <input type="text" id="login" th:text="${user.login}" th:value="${user.login}" th:field="*{login}" name="login"/><br>

    <label for="dateOfBirthday">dateOfBirthday</label>
    <input type="date" id="dateOfBirthday" th:text="${user.dateOfBirthday}" th:field="*{dateOfBirthday}" th:value="${user.dateOfBirthday}" name="dateOfBirthday"/><br>

    <label for="city">city</label>
    <input type="text" id="city" th:text="${user.address.city}" th:value="${user.address.city}" th:field="*{address.city}" name="city"/><br>

    <label for="house">house</label>
    <input type="text" id="house" th:text="${user.address.house}" th:value="${user.address.house}" th:field="*{address.house}" name="house"/><br>

    <label for="street">street</label>
    <input type="text" id="street" th:text="${user.address.street}" th:value="${user.address.street}" th:field="*{address.street}" name="street"/><br>

    <label for="apartment">apartment</label>
    <input type="text" id="apartment" th:text="${user.address.apartment}" th:value="${user.address.apartment}" th:field="*{address.apartment}" name="apartment"/><br>

    <label for="email">email</label>
    <input type="email" id="email" th:text="${user.email}" th:value="${user.email}" th:field="*{email}" name="email"/><br>

    <input  type = "hidden"
            th:name = "${_csrf.parameterName}"
            th:value = "${_csrf.token}" />
    <button type="submit">Сохранить изменения</button>
</form>
</body>
</html>
